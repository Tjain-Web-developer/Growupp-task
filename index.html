<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="mainScreen">
            <div class="navbar">
                <div class="logo"> 
                    <img src="./assets/growwuplogo.png" alt="">
                </div>

                <div class="links">
                    <p>HOME</p>
                    <div class="divider"></div>
                    <p>HOW WE WORK</p>
                    <div class="divider"></div>
                    <p>ABOUT</p>
                    <div class="divider"></div>
                    <p>CONTACT</p>
                    <div class="divider"></div>
                    <button>Sign up</button>
                </div>
            </div>
            <div class="btn-ctn">
                <h1>GROW WITH GROWUPP</h1>
                <p>An expert coach for your future ambitions</p>
                <a href="#">
                    <div class="startButton">
                        <h6>Start</h6>
                        <i class="ri-play-circle-fill"></i>
                    </div>
                </a>
            </div>
            <div class="titleImageWrapper">
                <div class="titleWrapper">
                    <h1>We Create Results So You Focus On The Process.</h1>
                    <h4>Start today with Growupp. We provide students with optimum and best result seeking strategies.</h4>
                </div>

                <div class="imageWrapper">
                    <img class="switchImg" src="./assets/Dictionary-pana.png" alt="">
                </div>
            </div>
            <div class="features">
                <div class="singleFeature">
                    <i class="ri-file-paper-2-fill"></i>
                    <p>DISCOVER</p>
                </div>
                <div class="divider feature-divider"></div>
                <div class="singleFeature">
                    <i class="ri-book-2-fill"></i>
                    <p>LEARN</p>
                </div>
                <div class="divider feature-divider"></div>
                <div class="singleFeature">
                    <i class="ri-sticky-note-2-fill"></i>
                    <p>APPLY</p>
                </div>
                <div class="divider feature-divider"></div>
                <div class="singleFeature">
                    <i class="ri-bar-chart-fill"></i>
                    <p>GROW</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
